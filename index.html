<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300&family=Nunito+Sans:wght@200;300;600&display=swap" rel="stylesheet">

    <link href="pic.ico" rel="shortcut icon" type="image/x-icon" />

    <title>Password generator</title>
</head>
<body>
    <div class="gradient-border" id="box">
        <div class="text-center" id="result"></div>
        <input type="range" value="24" min="1" max="50" id="rangePass" class="range" oninput="this.nextElementSibling.value = this.value">
        <output class="output">25</output>
        <input class="genButton" type="button" onclick="resultToDiv()" value="Generate Password!"> 
    </div>
</body>
</html>
